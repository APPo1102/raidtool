<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隊伍配置分析工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">隊伍配置分析工具</h1>
        
        <div class="teams-section">
            <div class="team-container">
                <h2>A隊伍</h2>
                <div class="team-grid" id="teamA">
                </div>
            </div>

            <div class="team-container">
                <h2>B隊伍</h2>
                <div class="team-grid" id="teamB">
                </div>
            </div>
        </div>

        <div class="modular-settings">
            <h2>額外設定</h2>
            <div class="settings-grid">
                <div class="setting-item">
                    <label>動速褲/鞋:</label>
                    <input type="number" id="speed-gear" placeholder="數值" step="1%">
                </div>
                
                <div class="setting-item">
                    <label>技傷/暴傷:</label>
                    <select id="damage-type">
                        <option value="">選擇</option>
                        <option value="A">技傷</option>
                        <option value="B">暴傷</option>
                        <option value="C">技傷/暴傷</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <input type="checkbox" id="green-beast">
                    <label for="green-beast">聖獸-綠</label>
                </div>
                
                <div class="setting-item">
                    <input type="checkbox" id="title-19-4">
                    <label for="title-19-4">19-4稱號</label>
                </div>
                
                <div class="setting-item">
                    <input type="checkbox" id="death-title">
                    <label for="death-title">死神稱號</label>
                </div>
                
                <div class="setting-item">
                    <input type="checkbox" id="armor-pen-shoes">
                    <label for="armor-pen-shoes">2+破防鞋:</label>
                    <input type="number" id="armor-pen-value" placeholder="數值" step="1" disabled>
                </div>
                
                <div class="setting-item">
                    <input type="checkbox" id="armor-pen-shoes-percent">
                    <label for="armor-pen-shoes-percent">2.5%破防鞋</label>
                </div>
                
                <div class="setting-item">
                    <input type="checkbox" id="dream-incense">
                    <label for="dream-incense">夢緣香爐</label>
                </div>
                
                <div class="setting-item">
                    <input type="checkbox" id="dark-shadow">
                    <label for="dark-shadow">侵暗之影</label>
                </div>
                
                <div class="setting-item">
                    <input type="checkbox" id="dark-badge">
                    <label for="dark-badge">暗鬼徽章</label>
                </div>
                
                <div class="setting-item">
                    <input type="checkbox" id="ice-crystal">
                    <label for="ice-crystal">冰晶露</label>
                </div>
                
                <div class="setting-item">
                    <input type="checkbox" id="wind-ball">
                    <label for="wind-ball">風球</label>
                </div>
            </div>
        </div>

        <div class="summary-section">
            <div class="summary-grid">
                <div class="summary-card">
                    <h3>A隊伍總計</h3>
                    <div id="teamA-summary" class="stats-grid"></div>
                </div>
                
                <div class="summary-card">
                    <h3>B隊伍總計</h3>
                    <div id="teamB-summary" class="stats-grid"></div>
                </div>
                
                <div class="summary-card total">
                    <h3>兩隊總和</h3>
                    <div id="total-summary" class="stats-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let challengeData = [];
        
        const statKeys = [
            '物理Buff', '物理DeBuff', '物理破防', '物理總增益',
            '魔法Buff', '魔法DeBuff', '魔法破防', '魔法總增益',
            '護盾', '降攻', '冷卻加速(秒)', '減少冷卻(秒)',
            '降抗', '每秒回魔', '乘算動速', '加算動速',
            '扛吼/擋傷', '消火/解DeBuff', '霸體'
        ];

        async function loadData() {
            try {
                const response = await fetch('challenge.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                challengeData = await response.json();
                initializeTeams();
                updateAllSummaries();
            } catch (error) {
                console.error('載入數據失敗:', error);
                challengeData = [];
                initializeTeams();
                updateAllSummaries();
                alert('無法載入 challenge.json，請確保檔案存在並與 index.html 同資料夾');
            }
        }

        function initializeTeams() {
            const teamAContainer = document.getElementById('teamA');
            const teamBContainer = document.getElementById('teamB');
            
            teamAContainer.innerHTML = '';
            teamBContainer.innerHTML = '';
            
            for (let i = 0; i < 4; i++) {
                teamAContainer.appendChild(createMemberCard('A', i));
                teamBContainer.appendChild(createMemberCard('B', i));
            }
            
            updateAllSelectOptions();
        }

        function createMemberCard(team, index) {
            const card = document.createElement('div');
            card.className = 'member-card';
            card.innerHTML = `
                <h4>成員 ${index + 1}</h4>
                <select class="job-select" data-team="${team}" data-index="${index}">
                    <option value="">選擇職業</option>
                </select>
                <div class="member-stats" id="${team}-member-${index}-stats"></div>
            `;
            
            const select = card.querySelector('.job-select');
            select.addEventListener('change', (e) => {
                updateMemberStats(team, index, e.target.value);
                updateAllSummaries();
            });
            
            updateMemberStats(team, index, '');
            
            return card;
        }

        function updateAllSelectOptions() {
            const allSelects = document.querySelectorAll('.job-select');
            allSelects.forEach(select => {
                const currentValue = select.value;
                
                select.innerHTML = '<option value="">選擇職業</option>';
                
                if (challengeData.length > 0) {
                    challengeData.forEach(job => {
                        const option = document.createElement('option');
                        option.value = job['編號'];
                        option.textContent = job['職業'];
                        select.appendChild(option);
                    });
                    
                    if (currentValue) {
                        select.value = currentValue;
                    }
                }
            });
        }

        function updateMemberStats(team, index, jobId) {
            const statsContainer = document.getElementById(`${team}-member-${index}-stats`);
            
            const jobData = jobId ? challengeData.find(job => job['編號'] === jobId) : null;
            
            let statsHTML = '<div class="member-stats-grid">';
            statKeys.forEach(key => {
                const value = jobData && jobData[key] ? jobData[key] : '-';
                statsHTML += `
                    <div class="stat-item">
                        <span class="stat-label">${key}:</span>
                        <span class="stat-value">${value}</span>
                    </div>
                `;
            });
            statsHTML += '</div>';
            
            statsContainer.innerHTML = statsHTML;
        }

        function calculateTeamStats(team) {
            const teamStats = {};
            const selects = document.querySelectorAll(`.job-select[data-team="${team}"]`);
            
            statKeys.forEach(key => {
                teamStats[key] = 0;
            });
            
            selects.forEach(select => {
                const jobId = select.value;
                if (jobId) {
                    const jobData = challengeData.find(job => job['編號'] === jobId);
                    if (jobData) {
                        statKeys.forEach(key => {
                            const value = jobData[key];
                            if (value && value !== '') {
                                if (typeof value === 'string' && value.includes('%')) {
                                    const numValue = parseFloat(value.replace('%', ''));
                                    if (!isNaN(numValue)) {
                                        teamStats[key] += numValue;
                                    }
                                } 
                                else if (!isNaN(parseFloat(value))) {
                                    teamStats[key] += parseFloat(value);
                                }
                                else if (!isNaN(parseInt(value))) {
                                    teamStats[key] += parseInt(value);
                                }
                            }
                        });
                    }
                }
            });
            
            return teamStats;
        }

        function updateAllSummaries() {
            const teamAStats = calculateTeamStats('A');
            const teamBStats = calculateTeamStats('B');
            const totalStats = {};
            
            statKeys.forEach(key => {
                totalStats[key] = (teamAStats[key] || 0) + (teamBStats[key] || 0);
            });
            
            updateSummaryDisplay('teamA-summary', teamAStats);
            updateSummaryDisplay('teamB-summary', teamBStats);
            updateSummaryDisplay('total-summary', totalStats);
        }

        function updateSummaryDisplay(elementId, stats) {
            const container = document.getElementById(elementId);
            let html = '';
            
            statKeys.forEach(key => {
                const value = stats[key] || 0;
                
                let displayValue = '-';
                if (value !== 0) {
                    if (key.includes('Buff') || key.includes('增益') || 
                        key.includes('護盾') || key.includes('降攻') || 
                        key.includes('回魔') || key.includes('動速')) {
                        displayValue = value.toFixed(1) + '%';
                    } else if (key.includes('秒')) {
                        displayValue = value.toFixed(2);
                    } else if (key.includes('降抗')) {
                        displayValue = Math.round(value);
                    } else if (key.includes('霸體') || key.includes('扛吼') || key.includes('消火')) {
                        displayValue = Math.round(value);
                    } else {
                        displayValue = value.toFixed(1) + '%';
                    }
                }
                
                html += `
                    <div class="summary-stat">
                        <span class="stat-name">${key}:</span>
                        <span class="stat-total">${displayValue}</span>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        document.getElementById('armor-pen-shoes').addEventListener('change', (e) => {
            document.getElementById('armor-pen-value').disabled = !e.target.checked;
            if (!e.target.checked) {
                document.getElementById('armor-pen-value').value = '';
            }
        });

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
