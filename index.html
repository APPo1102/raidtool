<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隊伍配置分析工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">隊伍配置分析工具</h1>
        
        <div class="team-section">
            <h2 class="team-title">A隊伍</h2>
            
            <div class="team-config">
                <div class="stats-header">
                    <div class="member-column-header"></div>
                    <div class="stats-labels">
                        <span>物理Buff</span>
                        <span>物理DeBuff</span>
                        <span>物理破防</span>
                        <span>物理總增益</span>
                        <span>魔法Buff</span>
                        <span>魔法DeBuff</span>
                        <span>魔法破防</span>
                        <span>魔法總增益</span>
                        <span>護盾</span>
                        <span>降攻</span>
                        <span>冷卻加速(秒)</span>
                        <span>減少冷卻(秒)</span>
                        <span>降抗</span>
                        <span>每秒回魔</span>
                        <span>乘算動速</span>
                        <span>加算動速</span>
                        <span>扛吼/擋傷</span>
                        <span>消火/解DeBuff</span>
                        <span>霸體</span>
                    </div>
                </div>
                
                <div class="team-members" id="teamA">
                </div>
            </div>
            
            <div class="team-settings">
                <h3>額外設定</h3>
                <div class="settings-container">
                    <div class="settings-row-1">
                        <div class="setting-item">
                            <label>動速褲/鞋:</label>
                            <input type="number" id="speed-gear-A" placeholder="0" step="0.1" min="0">
                            <span class="unit">%</span>
                        </div>
                        
                        <div class="setting-item">
                            <label>技傷/暴傷:</label>
                            <select id="damage-type-A">
                                <option value="">選擇</option>
                                <option value="A">技傷</option>
                                <option value="B">暴傷</option>
                                <option value="C">技傷/暴傷</option>
                            </select>
                        </div>
                        
                        <div class="setting-item">
                            <input type="checkbox" id="armor-pen-shoes-A">
                            <label for="armor-pen-shoes-A">2+破防鞋:</label>
                            <span class="prefix">+</span>
                            <input type="number" id="armor-pen-value-A" placeholder="0" step="1" min="0" disabled>
                        </div>
                    </div>
                    
                    <div class="settings-row-2">
                        <div class="setting-item">
                            <input type="checkbox" id="green-beast-A">
                            <label for="green-beast-A">聖獸-綠</label>
                        </div>
                        
                        <div class="setting-item">
                            <input type="checkbox" id="title-19-4-A">
                            <label for="title-19-4-A">19-4稱號</label>
                        </div>
                        
                        <div class="setting-item">
                            <input type="checkbox" id="death-title-A">
                            <label for="death-title-A">死神稱號</label>
                        </div>
                        
                        <div class="setting-item">
                            <input type="checkbox" id="armor-pen-shoes-percent-A">
                            <label for="armor-pen-shoes-percent-A">2.5%破防鞋</label>
                        </div>
                        
                        <div class="setting-item">
                            <input type="checkbox" id="dream-incense-A">
                            <label for="dream-incense-A">夢緣香爐</label>
                        </div>
                        
                        <div class="setting-item">
                            <input type="checkbox" id="dark-shadow-A">
                            <label for="dark-shadow-A">侵暗之影</label>
                        </div>
                        
                        <div class="setting-item">
                            <input type="checkbox" id="dark-badge-A">
                            <label for="dark-badge-A">暗鬼徽章</label>
                        </div>
                        
                        <div class="setting-item">
                            <input type="checkbox" id="ice-crystal-A">
                            <label for="ice-crystal-A">冰晶露</label>
                        </div>
                        
                        <div class="setting-item">
                            <input type="checkbox" id="wind-ball-A">
                            <label for="wind-ball-A">風球</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="team-summary">
                <h3>A隊伍總計</h3>
                <div id="teamA-summary" class="summary-stats"></div>
            </div>
        </div>
        
        <div class="team-section">
            <h2 class="team-title">B隊伍</h2>
            
            <div class="team-config">
                <div class="stats-header">
                    <div class="member-column-header"></div>
                    <div class="stats-labels">
                        <span>物理Buff</span>
                        <span>物理DeBuff</span>
                        <span>物理破防</span>
                        <span>物理總增益</span>
                        <span>魔法Buff</span>
                        <span>魔法DeBuff</span>
                        <span>魔法破防</span>
                        <span>魔法總增益</span>
                        <span>護盾</span>
                        <span>降攻</span>
                        <span>冷卻加速(秒)</span>
                        <span>減少冷卻(秒)</span>
                        <span>降抗</span>
                        <span>每秒回魔</span>
                        <span>乘算動速</span>
                        <span>加算動速</span>
                        <span>扛吼/擋傷</span>
                        <span>消火/解DeBuff</span>
                        <span>霸體</span>
                    </div>
                </div>
                
                <div class="team-members" id="teamB">
                </div>
            </div>
            
            <div class="team-settings">
                <h3>額外設定</h3>
                <div class="settings-container">
                    <div class="settings-row-1">
                        <div class="setting-item">
                            <label>動速褲/鞋:</label>
                            <input type="number" id="speed-gear-B" placeholder="0" step="0.1" min="0">
                            <span class="unit">%</span>
                        </div>
                        
                        <div class="setting-item">
                            <label>技傷/暴傷:</label>
                            <select id="damage-type-B">
                                <option value="">選擇</option>
                                <option value="A">技傷</option>
                                <option value="B">暴傷</option>
                                <option value="C">技傷/暴傷</option>
                            </select>
                        </div>
                        
                        <div class="setting-item">
                            <input type="checkbox" id="armor-pen-shoes-B">
                            <label for="armor-pen-shoes-B">2+破防鞋:</label>
                            <span class="prefix">+</span>
                            <input type="number" id="armor-pen-value-B" placeholder="0" step="1" min="0" disabled>
                        </div>
                    </div>
                    
                    <div class="settings-row-2">
                        <div class="setting-item">
                            <input type="checkbox" id="green-beast-B">
                            <label for="green-beast-B">聖獸-綠</label>
                        </div>
                        
                        <div class="setting-item">
                            <input type="checkbox" id="title-19-4-B">
                            <label for="title-19-4-B">19-4稱號</label>
                        </div>
                        
                        <div class="setting-item">
                            <input type="checkbox" id="death-title-B">
                            <label for="death-title-B">死神稱號</label>
                        </div>
                        
                        <div class="setting-item">
                            <input type="checkbox" id="armor-pen-shoes-percent-B">
                            <label for="armor-pen-shoes-percent-B">2.5%破防鞋</label>
                        </div>
                        
                        <div class="setting-item">
                            <input type="checkbox" id="dream-incense-B">
                            <label for="dream-incense-B">夢緣香爐</label>
                        </div>
                        
                        <div class="setting-item">
                            <input type="checkbox" id="dark-shadow-B">
                            <label for="dark-shadow-B">侵暗之影</label>
                        </div>
                        
                        <div class="setting-item">
                            <input type="checkbox" id="dark-badge-B">
                            <label for="dark-badge-B">暗鬼徽章</label>
                        </div>
                        
                        <div class="setting-item">
                            <input type="checkbox" id="ice-crystal-B">
                            <label for="ice-crystal-B">冰晶露</label>
                        </div>
                        
                        <div class="setting-item">
                            <input type="checkbox" id="wind-ball-B">
                            <label for="wind-ball-B">風球</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="team-summary">
                <h3>B隊伍總計</h3>
                <div id="teamB-summary" class="summary-stats"></div>
            </div>
        </div>
        
        <div class="total-section">
            <h2 class="total-title">兩隊總和數據</h2>
            <div id="total-summary" class="total-stats"></div>
        </div>
    </div>

    <script>
        //宣告一個變數challengeData 型態為array(以"[]"框起來的內容為陣列（array))
        let challengeData = [];
        //宣告一個變數statKeys 型態為array
        const statKeys = [
            '物理Buff', '物理DeBuff', '物理破防', '物理總增益',
            '魔法Buff', '魔法DeBuff', '魔法破防', '魔法總增益',
            '護盾', '降攻', '冷卻加速(秒)', '減少冷卻(秒)',
            '降抗', '每秒回魔', '乘算動速', '加算動速',
            '扛吼/擋傷', '消火/解DeBuff', '霸體'
        ];
        //宣告一個 async function 同步函數 名稱為loadData 讀取資料 同步函數可以避免資料讀取時網頁/程式卡住
        async function loadData() {
            //嘗試抓取資料challenge.json
            try {
                //fetch資料
                const response = await fetch('challenge.json');
                //如果fetch失敗
                if (!response.ok) {
                    //送出HTTP錯誤訊息
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                //將資料存取到challengeData變數中
                challengeData = await response.json();
                //執行initializeTeams的function(函數）
                initializeTeams();
                //執行updateAllSummaries的function
                updateAllSummaries();
            //try語法 結束try內容並設定catch catch會抓取執行程式遇到的錯誤 但不會終止網站或程式整體的運作
            } catch (error) {
                //在控制台中印出錯誤訊息
                console.error('載入數據失敗:', error);
                //重新宣告challengeData的資料 大部分狀況為清空數據
                challengeData = [];
                //執行function
                initializeTeams();
                //執行function
                updateAllSummaries();
                //彈出訊息視窗 用法為alert("錯誤訊息");
                alert('無法載入 challenge.json，請確保檔案存在並與 index.html 同資料夾');
            //結束catch
            }
        //結束loadData
        }
        //宣告一個function 函數 名稱為initializeTeams init通常為呼叫初始化的名稱
        function initializeTeams() {
            //宣告一個變數teamAContainer 設定為抓取頁面中id是teamA的物件（document.getElementById）
            const teamAContainer = document.getElementById('teamA');
            //宣告變數 同上
            const teamBContainer = document.getElementById('teamB');
            
            //設定teamAContainer的屬性innerHTML為空 innerHTML為資料內全部的HTML資料
            teamAContainer.innerHTML = '';
            //設定資料 同上
            teamBContainer.innerHTML = '';
            
            //迴圈（循環動作） 設定i為0 結束條件為i大於4 每次迴圈結束後跑一次i++(i增加1）
            for (let i = 0; i < 4; i++) {
                //appendChild => 新增資料內容到teamAContainer 資料內容為呼叫function creatMemberRow
                teamAContainer.appendChild(createMemberRow('A', i));
                //同上
                teamBContainer.appendChild(createMemberRow('B', i));
            //結束for迴圈
            }
        //結束initializeTrams
        }
        
        //宣告一個 function 函數 名稱為creatMemberRow 要求兩個變數team和index 為避免資料為空的情況 建議可以設定一個預設值
        //ex: function creatMemberRow(team = 'A', index = 0)
        //有設定預設值的情況 不管資料有沒有錯誤都可以保證至少能跑
        function createMemberRow(team, index) {
            //宣告一個變數row 設定資料為一個新建的元素div
            const row = document.createElement('div');
            //設定row的className為member-row
            row.className = 'member-row';
            //宣告一個變數memberSelect 設定資料為一個新建的div
            const memberSelect = document.createElement('div');
            memberSelect.className = 'member-select';
            memberSelect.innerHTML = `
                <h4>成員 ${index + 1}</h4>
                <select class="job-select" data-team="${team}" data-index="${index}">
                    <option value="">職業</option>
                </select>
            `;
            
            const statsValues = document.createElement('div');
            statsValues.className = 'stats-values';
            statsValues.id = `${team}-member-${index}-stats`;
            
            statKeys.forEach(key => {
                const valueSpan = document.createElement('span');
                valueSpan.className = 'stat-value';
                valueSpan.setAttribute('data-stat', key);
                valueSpan.textContent = '-';
                statsValues.appendChild(valueSpan);
            });
            
            row.appendChild(memberSelect);
            row.appendChild(statsValues);
            
            const select = memberSelect.querySelector('.job-select');
            select.addEventListener('change', (e) => {
                updateMemberStats(team, index, e.target.value);
                updateAllSummaries();
            });
            
            if (challengeData.length > 0) {
                challengeData.forEach(job => {
                    const option = document.createElement('option');
                    option.value = job['編號'];
                    option.textContent = job['職業'];
                    select.appendChild(option);
                });
            }
            
            return row;
        }

        function updateMemberStats(team, index, jobId) {
            const statsContainer = document.getElementById(`${team}-member-${index}-stats`);
            const jobData = jobId ? challengeData.find(job => job['編號'] === jobId) : null;
            
            const valueSpans = statsContainer.querySelectorAll('.stat-value');
            valueSpans.forEach((span, i) => {
                const key = statKeys[i];
                const value = jobData && jobData[key] ? jobData[key] : '-';
                span.textContent = value;
            });
        }

        function calculateTeamStats(team) {
            const teamStats = {};
            const selects = document.querySelectorAll(`.job-select[data-team="${team}"]`);
            
            statKeys.forEach(key => {
                teamStats[key] = 0;
            });
            
            selects.forEach(select => {
                const jobId = select.value;
                if (jobId) {
                    const jobData = challengeData.find(job => job['編號'] === jobId);
                    if (jobData) {
                        statKeys.forEach(key => {
                            const value = jobData[key];
                            if (value && value !== '') {
                                if (typeof value === 'string' && value.includes('%')) {
                                    const numValue = parseFloat(value.replace('%', ''));
                                    if (!isNaN(numValue)) {
                                        teamStats[key] += numValue;
                                    }
                                } 
                                else if (!isNaN(parseFloat(value))) {
                                    teamStats[key] += parseFloat(value);
                                }
                                else if (!isNaN(parseInt(value))) {
                                    teamStats[key] += parseInt(value);
                                }
                            }
                        });
                    }
                }
            });
            
            return teamStats;
        }

        function updateAllSummaries() {
            const teamAStats = calculateTeamStats('A');
            const teamBStats = calculateTeamStats('B');
            const totalStats = {};
            
            statKeys.forEach(key => {
                totalStats[key] = (teamAStats[key] || 0) + (teamBStats[key] || 0);
            });
            
            updateSummaryDisplay('teamA-summary', teamAStats);
            updateSummaryDisplay('teamB-summary', teamBStats);
            updateSummaryDisplay('total-summary', totalStats);
        }

        function updateSummaryDisplay(elementId, stats) {
            const container = document.getElementById(elementId);
            let html = '';
            
            statKeys.forEach(key => {
                const value = stats[key] || 0;
                
                let displayValue = '-';
                if (value !== 0) {
                    if (key.includes('Buff') || key.includes('增益') || 
                        key.includes('護盾') || key.includes('降攻') || 
                        key.includes('回魔') || key.includes('動速')) {
                        displayValue = value.toFixed(1) + '%';
                    } else if (key.includes('秒')) {
                        displayValue = value.toFixed(2);
                    } else if (key.includes('降抗')) {
                        displayValue = Math.round(value);
                    } else if (key.includes('霸體') || key.includes('扛吼') || key.includes('消火')) {
                        displayValue = Math.round(value);
                    } else {
                        displayValue = value.toFixed(1) + '%';
                    }
                }
                
                html += `
                    <div class="summary-stat">
                        <span class="stat-name">${key}:</span>
                        <span class="stat-total">${displayValue}</span>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        document.getElementById('armor-pen-shoes-A').addEventListener('change', (e) => {
            document.getElementById('armor-pen-value-A').disabled = !e.target.checked;
            if (!e.target.checked) {
                document.getElementById('armor-pen-value-A').value = '';
            }
        });
        
        document.getElementById('armor-pen-shoes-B').addEventListener('change', (e) => {
            document.getElementById('armor-pen-value-B').disabled = !e.target.checked;
            if (!e.target.checked) {
                document.getElementById('armor-pen-value-B').value = '';
            }
        });

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
